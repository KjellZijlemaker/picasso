  margin-right: 20px;
  float: right;
  position: relative;

  height: 0;

.play-button-outer:hover .play-button {

}
.play-button:active {

}

.pause-button {

div.tooltip {	
    opacity: 0;
    margin: 0 0 auto;
    background-color: black;
    color: white;
    position: absolute;			
    text-align: center;	
    max-width: 500px;							
    padding: 2px;				
    font: 12px sans-serif;		
    border: 0px;		
    border-radius: 8px;			
    pointer-events: none;			
}

div.tooltip_colors{
    position: absolute;			
    text-align: center;			
    width: 180px;					
    height: 28px;					
    padding: 2px;				
    font: 12px sans-serif;		
    background: lightsteelblue;	
    border: 0px;		
    border-radius: 8px;			
    pointer-events: none;	
}

div.tooltip_colors_click{
    position: absolute;			
    text-align: center;			
    width: 180px;					
    height: 28px;					
    padding: 2px;				
    font: 12px sans-serif;		
    background: steelblue;	
    border: 0px;		
    border-radius: 8px;			
    pointer-events: none;	
}

div.window {
  position: absolute;
  background-color: black;
  color: white;
  text-align: center;							
  padding: 2px;				
  border: 1;		
  border-radius: 8px;			
  pointer-events: none;	
  max-height: 1100px;
  max-width: 370px;
  min-width: 200px;
  min-height: 200px;
  z-index: 1;
}

div.rightresize {
    position: absolute;
    width: 10px;
    top: 0;
    bottom: 0;
    right: -5px;
    opacity: .5;
    cursor: pointer;
    float: right;
}

div.downresize {
    position: absolute;
    width: 100%;
    height: 10px;
    bottom: 0;
    right: -5px;
    opacity: .5;
    cursor: pointer;
}

div.windowgrab{
  float: left;
  background-color: green;
    color: white;		
    text-align: center;							
    padding: 2px;				
    border: 1;		
    border-radius: 8px;			
    height: 10px;
    width: 10px;
    cursor: pointer;
}

div.x{
   background-color: yellow;
    color: white;		
    text-align: center;							
    padding: 2px;				
    border: 1;		
    border-radius: 8px;			
    pointer-events: none;	
    height: 10px;
    width: 10px;
    float: right;
}

div.statistics{
